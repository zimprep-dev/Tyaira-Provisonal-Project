# Tyaira Nginx Configuration for AWS Ubuntu
# This file should be copied to: /etc/nginx/sites-available/tyaira

upstream tyaira_app {
    server unix:/home/ubuntu/Tyaira-Provisonal-Project/tyaira.sock fail_timeout=0;
}

server {
    listen 80;
    listen [::]:80;
    
    # Replace with your domain or EC2 public IP
    server_name yourdomain.com www.yourdomain.com;
    # Or if using IP: server_name 54.123.45.67;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Client body size (for file uploads)
    client_max_body_size 16M;

    # Access and error logs
    access_log /var/log/nginx/tyaira_access.log;
    error_log /var/log/nginx/tyaira_error.log;

    # Static files
    location /static {
        alias /home/ubuntu/Tyaira-Provisonal-Project/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Uploaded files
    location /uploads {
        alias /home/ubuntu/Tyaira-Provisonal-Project/uploads;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Favicon
    location = /favicon.ico {
        alias /home/ubuntu/Tyaira-Provisonal-Project/static/favicon.ico;
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location = /robots.txt {
        alias /home/ubuntu/Tyaira-Provisonal-Project/static/robots.txt;
        access_log off;
        log_not_found off;
    }

    # Main application
    location / {
        # Pass requests to Gunicorn
        proxy_pass http://tyaira_app;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://tyaira_app;
    }
}

